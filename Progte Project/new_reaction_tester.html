<html>
    <head>
        <title>Reaction Game</title>
    </head>
    <style type="text/css">
    #shape{
        background-color: blue;
        width:100px;
        height:100px;
        display:none;
        position:relative;

    }
    
    
    </style>
    <body>
        <p><h1>Test Your Reactions!!</h1></p>
        <p>Click on the circle and the boxes as quickely as you can.</p>
        <p><b>Your time:<span id="time"></span></b></p>
        <div id="shape"></div>

        <script type="text/javascript">

        var start=new Date().getTime();

        function getrandomcolor(){
            var letter='0123456789ABCDEF'.split('');
            var color='#';
            for(var i=0;i<6;i++){
                color+=letter[Math.floor(Math.random()*16)];
            }
            return color;
        }
        function reapper(){
            var top=Math.random()*400;
            var left=Math.random()*400;
            var width=(Math.random()*200)+100;
            var height=(Math.random()*200)+100;
            if(Math.random()>0.5){
                document.getElementById("shape").style.borderRadius="50%";
            }
            else{
                document.getElementById("shape").style.borderRadius="0";
            }
            document.getElementById("shape").style.top=top+"px";
            document.getElementById("shape").style.left=left+"px";
            document.getElementById("shape").style.width=width+"px";
            document.getElementById("shape").style.height=height+"px";
            document.getElementById("shape").style.backgroundColor=getrandomcolor();
            document.getElementById("shape").style.display="block";
            start=new Date().getTime();

        }

        function timeout(){
            setTimeout(reapper,Math.random()*2000);

        }
        timeout();
        document.getElementById("shape").onclick=function(){
            document.getElementById("shape").style.display="none";
            var end=new Date().getTime();
            var timetaken=(end-start)/1000;
            document.getElementById("time").innerHTML=timetaken+"s";
            timeout();


        }
        
        
        
        
        
        </script>
    </body>
</html>
